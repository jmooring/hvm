on:
  push:
    branches: [main]
  pull_request:
name: test
env:
    GO111MODULE: on
    GOPROXY: https://proxy.golang.org
permissions:
  contents: read
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        check-latest: true
        cache: true
        cache-dependency-path: |
          **/go.sum
          **/go.mod
    - name: Install hvm
      run: go install
    - name: Test
      run: go test ./...
